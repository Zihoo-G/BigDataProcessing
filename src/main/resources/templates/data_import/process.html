<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>大数据智能加工系统</title>
  <!-- Favicon icon -->
  <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">
  <!-- Custom Stylesheet -->
  <link th:href="@{/plugins/jquery-steps/css/jquery.steps.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

<div th:replace="~{commons/commons::placeholder}"></div>


<!--**********************************
    Main wrapper start
***********************************-->
<div id="main-wrapper">


  <div th:replace="~{commons/commons::nav-header}"></div>
  <div th:replace="~{commons/commons::header}"></div>
  <div th:replace="~{commons/commons::sidebar}"></div>



  <!--**********************************
      Content body start
  ***********************************-->
  <div class="content-body">

    <div class="row page-titles mx-0">
      <div class="col p-md-0">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/data/clear}"> >返回上一级</a></li>
        </ol>
      </div>
    </div>
    <!-- row -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <form action="#" id="step-form-horizontal" class="step-form-horizontal">
            <div>
              <h4>分隔符</h4>
              <section>
                <div class="row">
                  <div class="col-lg-6">
                    <label></label>
                    <div class="form-group">
                      <input type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <input type="password" name="Password" class="form-control" placeholder="Password" required>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                    </div>
                  </div>
                </div>
              </section>
              <h4>Your Address</h4>
              <section>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <input type="text" name="firstName" class="form-control" placeholder="First Name" required>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <input type="text" name="lastName" class="form-control" placeholder="Last Name" required>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <input type="text" name="address" class="form-control" placeholder="Address" required>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <input type="text" name="city" class="form-control" placeholder="City" required>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <input type="text" name="zip" class="form-control" placeholder="ZIP Code" required>
                    </div>
                  </div>
                </div>
              </section>
              <h4>Billing Details</h4>
              <section>
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <input class="form-control" type="text" name="creditCard" placeholder="Credit Card Number">
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <input class="form-control" type="text" name="date" placeholder="Expiration Date">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <input class="form-control" type="text" name="owner" placeholder="Credit Card Owner">
                    </div>
                  </div>
                </div>
              </section>
              <h4>Confirmation</h4>
              <section>
                <div class="row h-100">
                  <div class="col-12 h-100 d-flex flex-column justify-content-center align-items-center">
                    <h2>You have submitted form successfully!</h2>
                    <p>Thank you very much for you information. we will procceed accordingly.</p>
                  </div>
                </div>
              </section>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- #/ container -->
  </div>
  <!--**********************************
      Content body end
  ***********************************-->

  <!-- footer -->
  <div th:replace="commons/commons::footer"></div>



</div>
<!--**********************************
    Main wrapper end
***********************************-->

<!--**********************************
    Scripts
***********************************-->
<script th:src="@{/plugins/common/common.min.js}"></script>
<script th:src="@{/js/custom.min.js}"></script>
<script th:src="@{/js/settings.js}"></script>
<script th:src="@{/js/gleek.js}"></script>
<script th:src="@{/js/styleSwitcher.js}"></script>


<script th:src="@{/plugins/jquery-steps/build/jquery.steps.min.js}"></script>
<script th:src="@{/plugins/jquery-validation/jquery.validate.min.js}"></script>
<script th:src="@{/js/plugins-init/jquery-steps-init.js}"></script>

<script>

</script>

</body>

</html>
